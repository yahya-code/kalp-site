<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Heart</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let rot = 0;

function heartPoint(t){
    return {
        x: 16*Math.pow(Math.sin(t),3),
        y: -(13*Math.cos(t)
            -5*Math.cos(2*t)
            -2*Math.cos(3*t)
            -Math.cos(4*t))
    };
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const cx = canvas.width/2;
    const cy = canvas.height/2;

    for(let depth = 0; depth < 25; depth++){   // kalınlık katmanları
        let z = depth * 0.8;

        for(let t=0; t<Math.PI*2; t+=0.18){

            let p = heartPoint(t);

            // 3D dönüş
            let x = p.x;
            let y = p.y;

            let xr = x*Math.cos(rot) - z*Math.sin(rot);
            let zr = x*Math.sin(rot) + z*Math.cos(rot);

            let scale = 14 + zr*0.5; // perspektif

            ctx.font = "16px Arial";
            ctx.fillStyle = "rgba(255,105,180,0.85)";
            ctx.shadowColor = "#ff69b4";
            ctx.shadowBlur = 15;

            ctx.fillText(
                "I love you",
                cx + xr*scale,
                cy + y*scale
            );
        }
    }

    rot += 0.02;
    requestAnimationFrame(draw);
}

draw();

addEventListener("resize",()=>{
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</bod
