<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibel ‚ù§Ô∏è Yahya</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        /* M√ºzik √áalar Tasarƒ±mƒ± */
        #music-box {
            position: fixed;
            bottom: 30px;
            background: rgba(255, 105, 180, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 182, 193, 0.4);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .song-title {
            color: #ffb6c1;
            font-family: sans-serif;
            font-size: 12px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        audio {
            height: 30px;
            filter: invert(1); /* Karanlƒ±k temada daha iyi g√∂r√ºnmesi i√ßin */
        }
    </style>
</head>
<body>

    <div id="music-box">
        <div class="song-title">üíñ ≈ûU AN √áALIYOR...</div>
        <audio id="player" controls loop>
            <source src="muzik.mp3" type="audio/mpeg">
        </audio>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const heartTexts = [];
        const textContent = "Sibel";
        const totalTexts = 120; // Kalbi olu≈üturan yazƒ± miktarƒ±

        // 1. Derinlik Efekti ƒ∞√ßin Yƒ±ldƒ±zlar
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 2. Kalp Form√ºl√º
        function getHeartPoint(t) {
            const scale = 14; 
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * scale, y: y * scale };
        }

        // 3. Yazƒ± Par√ßacƒ±klarƒ±
        class HeartText {
            constructor(index) {
                this.angle = index * (Math.PI * 2 / totalTexts);
                this.phase = Math.random() * Math.PI * 2;
            }
            update() {
                this.angle += 0.01;
                this.phase += 0.05;
            }
            draw() {
                const pos = getHeartPoint(this.angle);
                const glow = Math.sin(this.phase) * 5 + 10;
                
                ctx.save();
                ctx.translate(canvas.width/2 + pos.x, canvas.height/2 + pos.y);
                
                // Neon Parlama Efekti
                ctx.shadowBlur = glow;
                ctx.shadowColor = "#ff69b4";
                ctx.fillStyle = "#ffb6c1";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                
                ctx.fillText(textContent, 0, 0);
                ctx.restore();
            }
        }

        // Objeleri Olu≈ütur
        for(let i=0; i<150; i++) stars.push(new Star());
        for(let i=0; i<totalTexts; i++) heartTexts.push(new HeartText(i));

        function animate() {
            // Hafif motion blur i√ßin yarƒ± saydam temizleme
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => { s.update(); s.draw(); });
            heartTexts.forEach(h => { h.update(); h.draw(); });

            requestAnimationFrame(animate);
        }

        animate();

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
