<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Perfect 3D Heart</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
}
canvas{display:block;}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let rot = 0;

function heart(t){
    return {
        x: 16*Math.pow(Math.sin(t),3),
        y: -(13*Math.cos(t)
            -5*Math.cos(2*t)
            -2*Math.cos(3*t)
            -Math.cos(4*t))
    };
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const cx = canvas.width/2;
    const cy = canvas.height/2;

    for(let depth=0; depth<30; depth++){

        let z = depth - 15;   // merkez derinlik

        for(let t=0; t<Math.PI*2; t+=0.15){

            let p = heart(t);

            // Y ekseni etrafında döndürme (doğru eksen)
            let x = p.x * Math.cos(rot) + z * Math.sin(rot);
            let zRot = -p.x * Math.sin(rot) + z * Math.cos(rot);

            let scale = 16 + zRot * 0.6;

            ctx.font = "16px Arial";
            ctx.fillStyle = "#ff69b4";
            ctx.shadowColor = "#ff69b4";
            ctx.shadowBlur = 12;

            ctx.fillText(
                "I love you",
                cx + x * scale,
                cy + p.y * scale
            );
        }
    }

    rot += 0.02;
    requestAnimationFrame(draw);
}

draw();

addEventListener("resize",()=>{
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
