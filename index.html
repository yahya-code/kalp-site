<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İyi ki varsın ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at bottom, #020111 0%, #000000 100%);
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
}

/* Yıldızlar */
.stars{
  position:absolute;
  width:100%;
  height:100%;
  background:url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 60s linear infinite;
  opacity:0.4;
}

@keyframes moveStars{
  from {background-position:0 0;}
  to {background-position:1000px 1000px;}
}

/* Yazı */
.text{
  color:#ffb6f9;
  font-size:clamp(20px, 4vw, 32px);
  font-style:italic;
  margin-bottom:30px;
  text-shadow:0 0 12px rgba(255,182,249,0.7);
  z-index:2;
}

/* Kalp */
.heart{
  position:relative;
  width:min(220px, 60vw);
  height:min(220px, 60vw);
  transform: rotate(-45deg);
  animation: beat 1.6s infinite ease-in-out;
  z-index:1;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:transparent;
  border:6px solid #00eaff;
  border-radius:50%;
  box-shadow:0 0 25px #00eaff, inset 0 0 20px #00eaff;
}

.heart::before{
  top:-50%;
  left:0;
}

.heart::after{
  left:50%;
  top:0;
}

@keyframes beat{
  0%,100% { transform: rotate(-45deg) scale(1);}
  50% { transform: rotate(-45deg) scale(1.08);}
}

.footer{
  position:absolute;
  bottom:15px;
  color:#bbb;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="text">
Bir gün değil, her gün yanında olmak dileği ile<br>
<strong>İyi ki varsın ❤️</strong>
</div>

<div class="heart"></div>

<div class="footer">❤️</div>

</body>
</html>
