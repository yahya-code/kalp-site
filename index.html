<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Sevgi & ≈ûakayƒ±klar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a; /* √áok koyu gri/siyah */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Hareketli Yƒ±ldƒ±zlƒ± Arka Plan */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 80s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-30%, -30%); }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .text-top {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #ffb3d9;
            text-shadow: 0 0 8px #ff0077;
            font-style: italic;
            letter-spacing: 1px;
        }

        .text-main {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 20px #00f2ff;
        }

        /* Neon Kalp √áizimi */
        .heart-svg {
            width: 140px;
            filter: drop-shadow(0 0 15px #00f2ff);
            margin: 20px 0;
        }

        .heart-path {
            fill: none;
            stroke: #00f2ff;
            stroke-width: 1.5;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 5s linear infinite;
        }

        @keyframes drawHeart {
            0% { stroke-dashoffset: 1000; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -1000; }
        }

        /* ≈ûakayƒ±k √ái√ßekleri (Saƒü ve Sol) */
        .peony {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px #ff66aa);
            animation: breathe 4s ease-in-out infinite;
        }

        .peony-left {
            left: -160px;
            top: 50%;
            transform: translateY(-50%) rotate(-15deg);
        }

        .peony-right {
            right: -160px;
            top: 50%;
            transform: translateY(-50%) rotate(15deg);
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.7; }
            50% { transform: translateY(-55%) scale(1.1); opacity: 1; }
        }

        /* M√ºzik Oynatƒ±cƒ± */
        .audio-player {
            margin-top: 40px;
            opacity: 0.2;
            transition: 0.5s;
        }
        .audio-player:hover { opacity: 0.9; }

        /* D√º≈üen Yaprak Efekti (Opsiyonel) */
        .leaf {
            position: absolute;
            color: #ff66aa;
            font-size: 10px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <svg class="peony peony-left" viewBox="0 0 100 100">
            <path fill="#ff80bf" d="M50 50 Q70 10 90 50 T50 90 T10 50 T50 10 Z" opacity="0.6"/>
            <path fill="#ff4d94" d="M50 50 Q60 20 80 50 T50 80 T20 50 T50 20 Z" opacity="0.8"/>
            <circle cx="50" cy="50" r="5" fill="#fff"/>
        </svg>

        <div class="text-top">Bir g√ºn deƒüil, her g√ºn yanƒ±nda olmak dileƒüi ile</div>
        <div class="text-main">ƒ∞yi ki varsƒ±n ‚ù§Ô∏è</div>

        <svg class="heart-svg" viewBox="0 0 32 32">
            <path class="heart-path" d="M16,28.261c0,0-14-7.926-14-17.046c0-9.356,13.159-10.399,14-0.454c0.841-9.945,14-8.902,14,0.454 C30,20.335,16,28.261,16,28.261z"/>
        </svg>

        <svg class="peony peony-right" viewBox="0 0 100 100">
            <path fill="#ff80bf" d="M50 50 Q70 10 90 50 T50 90 T10 50 T50 10 Z" opacity="0.6"/>
            <path fill="#ff4d94" d="M50 50 Q60 20 80 50 T50 80 T20 50 T50 20 Z" opacity="0.8"/>
            <circle cx="50" cy="50" r="5" fill="#fff"/>
        </svg>

        <div class="audio-player">
            <audio id="bgMusic" controls loop>
                <source src="muzik.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        // Rastgele d√º≈üen yapraklar olu≈üturma
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerHTML = 'üå∏';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 2 + 's';
            leaf.style.opacity = Math.random();
            document.body.appendChild(leaf);
            setTimeout(() => { leaf.remove(); }, 5000);
        }
        setInterval(createLeaf, 500);
    </script>
</body>
</html>
