<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sibel ❤️ Yahya</title>

<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

/* Üst yazı */
.text1 {
  color: #f7b3ff;
  font-size: 26px;
  font-style: italic;
  margin-bottom: 5px;
}

.text2 {
  color: #f7b3ff;
  font-size: 34px;
  font-weight: bold;
  margin-bottom: 40px;
}

/* Neon kalp */
svg {
  width: 260px;
  height: 260px;
}

path {
  fill: none;
  stroke: #6ff;
  stroke-width: 6;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 10px #00ffff)
          drop-shadow(0 0 25px #00ffff)
          drop-shadow(0 0 50px #00ffff);
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 3s ease-in-out infinite;
}

@keyframes draw {
  0% { stroke-dashoffset: 1000; }
  50% { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: 1000; }
}
</style>
</head>

<body>

<div class="text1">Bir gün değil, her gün Yanımda Olman Dileğin ile</div>
<div class="text2">İyi ki varsın</div>

</svg>

</body>
</html>
