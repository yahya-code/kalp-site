<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Sevgi</title>
    <style>
        /* Temel Ayarlar */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hareketli Arka Plan */
        .bg-move {
            position: absolute;
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, #1a0a1a 0%, #050505 100%);
            animation: drift 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes drift {
            from { transform: scale(1); }
            to { transform: scale(1.1) translate(-2%, -2%); }
        }

        /* Ana Konteynır */
        .main-card {
            position: relative;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            z-index: 10;
        }

        .text-line1 { color: #ffb3d9; font-size: 1.2rem; margin-bottom: 10px; font-style: italic; }
        .text-line2 { color: white; font-size: 2.2rem; font-weight: bold; text-shadow: 0 0 15px #00f2ff; }

        /* Neon Kalp */
        .heart-box {
            margin: 30px auto;
            width: 120px;
            height: 120px;
        }

        .heart-svg {
            width: 100%;
            filter: drop-shadow(0 0 10px #00f2ff);
        }

        .path-anim {
            fill: none;
            stroke: #00f2ff;
            stroke-width: 2;
            stroke-dasharray: 100;
            animation: dash 3s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: 200; }
        }

        /* Şakayıklar (Sağ-Sol Sabit) */
        .flower {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.7;
            filter: hue-rotate(320deg) drop-shadow(0 0 10px #ff66aa);
            pointer-events: none;
        }

        .left-flower { left: -140px; top: 20%; transform: rotate(-20deg); }
        .right-flower { right: -140px; bottom: 20%; transform: rotate(20deg); }

        /* Müzik Butonu */
        .music-btn {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f2ff;
            color: #00f2ff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
