<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuza Dek - Mobil Uyumlu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* YanlÄ±ÅŸlÄ±kla kaydÄ±rmayÄ± engeller */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        /* Mobil Uyumlu MÃ¼zik Ã‡alar */
        #music-box {
            position: fixed;
            bottom: 20px;
            width: 85%;
            max-width: 350px;
            background: rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 182, 193, 0.4);
            padding: 12px;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }
        .song-title {
            color: #ffb6c1;
            font-family: sans-serif;
            font-size: 10px;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-align: center;
        }
        audio {
            width: 100%;
            height: 35px;
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>

    <div id="music-box">
        <div class="song-title">ðŸ’– HER ANINDA YANINDA...</div>
        <audio id="player" controls loop>
            <source src="muzik.mp3" type="audio/mpeg">
        </audio>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // Mobil iÃ§in ekran boyutlarÄ±nÄ± ayarla
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const stars = [];
        const heartTexts = [];
        const textContent = "Sibel";
        const centerMessage = "Her Zaman HayatÄ±mda\nOlman DileÄŸiyle"; // Telefondaki dar ekran iÃ§in satÄ±r bÃ¶ldÃ¼m
        const totalTexts = 70; // Mobilde kasmamasÄ± iÃ§in sayÄ±yÄ± optimize ettim

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speed = Math.random() * 0.3 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getHeartPoint(t) {
            // Mobil ekrana gÃ¶re kalbi kÃ¼Ã§Ã¼ltme (GeniÅŸliÄŸin %40'Ä± veya %50'si kadar)
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? window.innerWidth / 35 : 16; 
            
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * scale, y: y * scale };
        }

        class HeartText {
            constructor(index) {
                this.angle = index * (Math.PI * 2 / totalTexts);
            }
            update() {
                this.angle += 0.007; 
            }
            draw() {
                const pos = getHeartPoint(this.angle);
                ctx.save();
                ctx.translate(canvas.width/2 + pos.x, canvas.height/2 + pos.y);
                
                ctx.shadowBlur = 8;
                ctx.shadowColor = "#ff1493";
                ctx.fillStyle = "white";
                
                const fontSize = window.innerWidth < 600 ? "10px" : "13px";
                ctx.font = `bold ${fontSize} Arial`;
                ctx.textAlign = "center";
                ctx.fillText(textContent, 0, 0);
                ctx.restore();
            }
        }

        function drawCenterMessage() {
            const isMobile = window.innerWidth < 600;
            const pulse = 1 + Math.sin(Date.now() * 0.002) * 0.04;
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(pulse, pulse);
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff69b4";
            ctx.fillStyle = "#ffb6c1";
            
            const fontSize = isMobile ? "18px" : "24px";
            ctx.font = `italic bold ${fontSize} 'Georgia', serif`;
            ctx.textAlign = "center";
            
            // SatÄ±r bÃ¶leme iÅŸlemi
            const lines = centerMessage.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 0, i * 25); 
            });
            ctx.restore();
        }

        // BaÅŸlat
        for(let i=0; i<80; i++) stars.push(new Star());
        for(let i=0; i<totalTexts; i++) heartTexts.push(new HeartText(i));

        function animate() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => { s.update(); s.draw(); });
            heartTexts.forEach(h => { h.update(); h.draw(); });
            drawCenterMessage();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
