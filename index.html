<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İyi ki varsın ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at bottom, #020111 0%, #000000 100%);
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
}

/* yıldız arka plan */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.4;
}

/* yazı */
.text{
  color:#ffb6f9;
  font-size:clamp(20px,4vw,32px);
  font-style:italic;
  margin-bottom:40px;
  text-shadow:0 0 15px rgba(255,182,249,0.8);
  z-index:2;
}

/* gerçek kalp */
.heart{
  position:relative;
  width:min(220px,60vw);
  height:min(200px,55vw);
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  top:0;
  width:50%;
  height:80%;
  border:6px solid #00eaff;
  border-bottom:none;
  border-radius:100px 100px 0 0;
  box-shadow:0 0 25px #00eaff;
}

.heart:before{
  left:50%;
  transform:translateX(-100%) rotate(-45deg);
  transform-origin:100% 100%;
}

.heart:after{
  left:0;
  transform:rotate(45deg);
  transform-origin:0 100%;
}

/* alt sivri uç */
.heart div{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-top:120px solid transparent;
  border-bottom:120px solid transparent;
}

/* hafif atma animasyonu */
.heart{
  animation: beat 1.6s infinite ease-in-out;
}

@keyframes beat{
  0%,100%{ transform:scale(1);}
  50%{ transform:scale(1.07);}
}

</style>
</head>
<body>

<div class="text">
Bir gün değil, her gün yanında olmak dileği ile<br>
<strong>İyi ki varsın ❤️</strong>
</div>

<div class="heart"></div>

</body>
</html>
