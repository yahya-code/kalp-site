<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Heart Animation</title>
<style>
  body{
    margin:0;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family:Arial;
  }

  .scene{
    position:relative;
    width:600px;
    height:400px;
  }

  /* Çöp adam */
  .stickman{
    position:absolute;
    bottom:20px;
    left:40px;
    width:60px;
    animation:appear 1s ease forwards;
  }

  @keyframes appear{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1;}
  }

  /* Küçük kalpler */
  .heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    opacity:0;
  }

  .heart:before,
  .heart:after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
  }

  .heart:before{ top:-10px; left:0; }
  .heart:after{ left:-10px; top:0; }

  /* büyük kalp oluşumu */
  .final{
    animation:form 2s forwards ease;
  }

  @keyframes form{
    from{opacity:1;}
    to{opacity:1;}
  }

  .text{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:40px;
    color:#ff7b9c;
    opacity:0;
    animation:showText 2s forwards;
    animation-delay:4s;
  }

  @keyframes showText{
    to{opacity:1;}
  }

</style>
</head>
<body>

<div class="scene">
  <img class="stickman" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" width="60">

  <div class="text">I Love You</div>
</div>

<script>
const scene = document.querySelector(".scene");

// büyük kalp koordinatları
const heartShape = [
[300,80],[260,60],[220,60],[180,80],[160,120],
[180,160],[220,200],[260,230],[300,260],
[340,230],[380,200],[420,160],[440,120],
[420,80],[380,60],[340,60]
];

function shootHeart(targetX, targetY, delay){
  const heart = document.createElement("div");
  heart.className="heart";
  scene.appendChild(heart);

  // başlangıç noktası (çöp adam eli)
  heart.style.left="90px";
  heart.style.bottom="80px";

  setTimeout(()=>{
    heart.style.transition="all 1.5s ease";
    heart.style.left=targetX+"px";
    heart.style.top=targetY+"px";
    heart.style.opacity=1;
  }, delay);
}

// sırayla kalpleri fırlat
heartShape.forEach((pos,i)=>{
  shootHeart(pos[0],pos[1], i*150);
});
</script>

</body>
</html>
