<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Heart Rotate</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let rotation = 0;

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const cx = canvas.width/2;
    const cy = canvas.height/2;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(rotation);

    ctx.fillStyle = "#ff4da6";
    ctx.font = "18px Arial";

    for(let t=0; t < Math.PI*2; t+=0.12){

        // kalp formülü
        let x = 16 * Math.pow(Math.sin(t),3);
        let y = -(13*Math.cos(t)
                -5*Math.cos(2*t)
                -2*Math.cos(3*t)
                -Math.cos(4*t));

        ctx.fillText(
            "I love you",
            x*18,
            y*18
        );
    }

    ctx.restore();

    rotation += 0.01; // dönüş hızı
    requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
